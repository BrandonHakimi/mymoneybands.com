<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mymoneybands | Sign Up</title>
    <link rel="stylesheet" type='text/css' href="/CSS/form.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form action = "/PHP/signup-process.php" method="post" novalidate>

            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="John" autocomplete="off" name="fname" required>
            </div>

            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="Doe" autocomplete="off" name="lname" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="johndoe@gmail.com" autocomplete="off" name="email" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" autocomplete="off" name="password" required>
            </div>

            <div>
                <label for ="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" autocomplete="off" name="cpassword" required>
            </div>

            <a href="./login.html">
                <input type="button" value="Submit">
            </a>

        </form>
        <p>By clicking the Sign Up button, you agree to our <br>
        <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
        </p>
    </div>
    <p class="para-2">Already have an account? <a href="./login.html">Login here</a></p>
    <script src="/JS/form.js"></script>
</body>
</html>
